<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nodasoft Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#popup" class="popup-btn">Open pop-up button</a>
      </div>
    </header>
    <main class="main">
      <section class="section section--1">
        <h2 class="visually-hidden">section 1</h2>
        <div class="section--1__container">
          <div class="section--1__block"></div>
          <div class="section--1__block"></div>
          <div class="section--1__block"></div>
          <div class="section--1__block"></div>
          <div class="section--1__block"></div>
        </div>
      </section>
      <section class="section section--2">
        <h2 class="visually-hidden">section 2</h2>
        <div class="section--2__container">
          <div class="section--2__block"></div>
          <div class="section--2__block"></div>
          <div class="section--2__block"></div>
          <div class="section--2__block"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>
  <div id="popup" class="popup">
    <div class="popup__container">
      <p class="popup__text">Pop-up</p>
      <a href="#close" class="popup__close">X</a>
    </div>
  </div>
</body>
</html>
